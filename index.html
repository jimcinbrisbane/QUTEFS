         <meta name="description" content="The Economics and Finance Society (EFS) is a student run organisation. 
         EFS offers you invaluable networking opportunities with both industry professionals and students. 
         Through professional workshops, extensive networking events and seminars conducted, 
         EFS positions its members effectively for future employment. The society’s corporate partners are also 
         given the opportunity to promote their organisation, shape students and recruit new talent. 
         It is a great way to make new friends, meet new people and get your foot well within the door. 
         EFS has one a number of awards for it’s involvement with QUT and overall success as a student run society, 
         including 2009, 2011 and 2013 QUT Club of the Year!">
